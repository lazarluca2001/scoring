<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Profile & History</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #141414;
            --neon-lime: #ccff00;
            --text-main: #ffffff;
            --text-dim: #888;
            --border: #262626;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .phone {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* --- Profil Fejl√©c --- */
        .profile-header {
            padding: 50px 20px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #222;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 2px solid var(--neon-lime);
        }

        .profile-header h1 { font-size: 22px; margin: 0; }
        .wsdc-id { font-size: 12px; color: var(--neon-lime); margin-top: 4px; font-weight: 700; }

        /* --- Mini Statisztika --- */
        .mini-stats {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background: #080808;
        }
        .stat-box { text-align: center; }
        .stat-val { display: block; font-size: 16px; font-weight: 800; }
        .stat-label { font-size: 10px; color: var(--text-dim); text-transform: uppercase; }

        /* --- Eredm√©nyek list√°ja --- */
        .history-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
        }

        .event-history-card {
            background: var(--card-gray);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .event-name-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .event-name-row h3 { font-size: 14px; margin: 0; color: var(--neon-lime); }
        .event-date { font-size: 10px; color: var(--text-dim); }

        /* --- R√©szletes pontok szekci√≥ (Prelim/Semi/Final) --- */
        .detailed-scores {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #000;
            padding: 12px;
            border-radius: 12px;
        }

        .score-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }

        .phase-label { font-weight: 700; color: var(--text-dim); width: 60px; }
        
        .votes-flex {
            display: flex;
            gap: 4px;
            flex: 1;
            justify-content: flex-end;
        }

        .vote-dot {
            width: 18px;
            height: 18px;
            background: #222;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            font-weight: 800;
        }

        .vote-dot.yes { background: var(--neon-lime); color: black; }
        .final-place { font-weight: 900; color: var(--neon-lime); font-size: 14px; }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="phone">
        <div class="profile-header">
            <div class="avatar">üë§</div>
            <h1>L√°z√°r Luca</h1>

        </div>

        <div class="mini-stats">
            <div class="stat-box"><span class="stat-val">42</span><span class="stat-label">√ñssz Pont</span></div>
            <div class="stat-box"><span class="stat-val">15</span><span class="stat-label">Verseny</span></div>
            <div class="stat-box"><span class="stat-val">5</span><span class="stat-label">Finals</span></div>
        </div>

        <div class="history-scroll">
            <h2 style="font-size: 14px; margin-bottom: 15px; color: var(--text-dim);">Eredm√©nyt√∂rt√©net</h2>

            <div class="event-history-card">
                <div class="event-name-row">
                    <div>
                        <h3>The Open Swing</h3>

                <div class="detailed-scores">

                <div class="detailed-scores">

                    </div>
                    <div class="score-row">
                        <span class="phase-label">Semi</span>

        </div>
    </div>

</body>
</html>
