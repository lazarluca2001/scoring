<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Detailed Results Card View</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
            --table-border: #222;
            --recall-bg: rgba(204, 255, 0, 0.1);
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap; /* Új sorba tördelés, ha elfogy a hely */
            gap: 30px;
            padding: 40px;
            margin: 0;
        }

        .phone {
            flex: 0 0 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .screen-header {
            padding: 45px 20px 10px;
        }

        .screen-header h2 {
            font-size: 18px;
            color: var(--neon-lime);
            margin: 0;
        }

        .screen-header p {
            font-size: 12px;
            color: var(--text-dim);
            margin: 4px 0 0;
        }

        /* --- Stats Bar (Indulók & Tier) --- */
        .stats-bar {
            background: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--table-border);
            border-bottom: 1px solid var(--table-border);
            margin-bottom: 10px;
        }

        .stat-item {
            font-size: 11px;
            color: var(--text-dim);
        }

        .stat-item b {
            color: white;
        }

        .tier-badge {
            color: var(--neon-lime);
            border: 1px solid var(--neon-lime);
            padding: 1px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 5px;
        }

        /* --- Role Switcher --- */
        .role-switcher {
            display: flex;
            background: var(--card-gray);
            margin: 5px 20px 15px;
            padding: 4px;
            border-radius: 12px;
        }

        .role-tab {
            flex: 1;
            padding: 8px;
            text-align: center;
            font-size: 13px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-dim);
        }

        .role-tab.active {
            background: var(--neon-lime);
            color: black;
        }

        /* --- Results Card View (Grid) --- */
        .results-grid {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .score-card {
            background: var(--card-gray);
            border-radius: 20px;
            padding: 16px;
            border: 1px solid #222;
            transition: transform 0.2s;
        }

        .score-card.me {
            border-color: var(--neon-lime);
            background: linear-gradient(145deg, #161616 0%, #1a1c10 100%);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }

        .comp-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .bib-label {
            font-size: 10px;
            font-weight: 800;
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-dim);
        }

        .score-card.me .bib-label {
            background: var(--neon-lime);
            color: black;
        }

        .comp-name {
            font-size: 14px;
            font-weight: 600;
        }

        .total-score {
            font-size: 18px;
            font-weight: 900;
            color: var(--neon-lime);
        }

        /* Judges' Votes Grid */
        .judges-votes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .judge-item {
            background: #000;
            padding: 6px 2px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #1a1a1a;
        }

        .j-name {
            display: block;
            font-size: 9px;
            color: var(--text-dim);
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .j-mark {
            font-size: 13px;
            font-weight: 800;
            color: #333; /* Alap (nincs szavazat) */
        }

        .j-mark.voted {
            color: var(--neon-lime);
        }

        /* Görgetősáv elrejtése a tisztább képért */
        .results-grid::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

        </div>

</body>
</html>
