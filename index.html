<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - All Events</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        /* Mobil v√°z */
        .app-container {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* Fejl√©c */
        .header {
            padding: 50px 25px 15px;
            text-align: left;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
            color: white;
        }

        /* Esem√©ny k√°rtya */
        .event-card {
            background: var(--card-gray);
            margin: 0 20px 20px;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid #222;
        }

        .event-image {
            width: 100%;
            height: 140px;
            background: #222 url('https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=400') center/cover;
        }

        .event-content {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .event-details h3 {
            font-size: 16px;
            color: var(--neon-lime);
            margin: 0 0 10px 0;
            line-height: 1.3;
        }

        .event-meta {
            font-size: 11px;
            color: var(--text-dim);
            line-height: 1.6;
            white-space: pre-line;
        }

        .button-container {
            text-align: right;
        }

        .website-btn {
            display: inline-block;
            background: #222;
            color: white;
            padding: 10px 18px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid #333;
            transition: 0.2s;
        }

        .website-btn:hover {
            border-color: var(--neon-lime);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1>All events</h1>
        </header>

        <article class="event-card">

    </div>

</body>
</html>
