<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Select Categories</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .phone {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* Fejléc visszanyíllal */
        .header {
            padding: 50px 25px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            font-size: 24px;
            text-decoration: none;
            color: white;
        }

        .event-mini-info h2 {
            font-size: 18px;
            margin: 0;
            color: var(--neon-lime);
        }

        .event-mini-info p {
            font-size: 12px;
            color: var(--text-dim);
            margin: 2px 0 0;
        }

        /* Kategória lista */
        .category-container {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 14px;
            color: white;
            margin: 20px 0 15px 5px;
            font-weight: 600;
        }

        .category-item {
            background: var(--card-gray);
            margin-bottom: 10px;
            padding: 18px;
            border-radius: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .category-item.selected {
            border-color: var(--neon-lime);
            background: #1c1f10;
        }

        .cat-name {
            font-size: 15px;
            font-weight: 500;
        }

        /* Custom Checkbox / Circle */
        .check-circle {
            width: 22px;
            height: 22px;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .category-item.selected .check-circle {
            background: var(--neon-lime);
            border-color: var(--neon-lime);
        }

        .category-item.selected .check-circle::after {
            content: '✓';
            color: black;
            font-size: 14px;
            font-weight: bold;
        }

        /* Alsó gomb szekció */
        .footer-action {
            padding: 25px;
            background: linear-gradient(to top, black, transparent);
        }

        .save-btn {
            background: var(--neon-lime);
            color: black;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(204, 255, 0, 0.2);
        }

        .save-btn:active { transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="phone">
        <div class="header">
            <a href="#" class="back-btn">←</a>
            <div class="event-mini-info">
                <h2>The Open Swing</h2>
                <p>Melyik kategóriában indulsz?</p>
            </div>
        </div>

        <div class="category-container">
            <div class="section-title">WSDC Jack & Jill</div>
            
            <div class="category-item selected" onclick="this.classList.toggle('selected')">
                <span class="cat-name">Intermediate Jack & Jill</span>
                <div class="check-circle"></div>
            </div>

            <div class="category-item" onclick="this.classList.toggle('selected')">
                <span class="cat-name">Advanced Jack & Jill</span>
                <div class="check-circle"></div>
            </div>

            <div class="section-title">Strictly & Others</div>

            <div class="category-item" onclick="this.classList.toggle('selected')">
                <span class="cat-name">Open Strictly</span>
                <div class="check-circle"></div>
            </div>

            <div class="category-item" onclick="this.classList.toggle('selected')">
                <span class="cat-name">Sophisticated Jack & Jill</span>
                <div class="check-circle"></div>
            </div>
        </div>

        <div class="footer-action">
            <button class="save-btn">Mentés és értesítések kérése</button>
        </div>
    </div>

</body>
</html>
