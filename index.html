<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Results</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
            --recall-bg: rgba(204, 255, 0, 0.1);
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .phone {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            padding: 50px 20px 10px;
            border-bottom: 1px solid #222;
        }

        .category-title {
            color: var(--neon-lime);
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .event-subtitle {
            font-size: 12px;
            color: var(--text-dim);
            margin: 5px 0;
        }

        /* Táblázat stílus */
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            text-align: left;
            padding: 12px 15px;
            color: var(--text-dim);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #222;
        }

        td {
            padding: 14px 15px;
            border-bottom: 1px solid #1a1a1a;
        }

        /* Sorok variációi */
        .row-me {
            background: var(--recall-bg);
            border-left: 3px solid var(--neon-lime);
        }

        .rank {
            font-weight: 800;
            color: var(--neon-lime);
            width: 30px;
        }

        .name {
            font-weight: 500;
        }

        .bib {
            color: var(--text-dim);
            font-size: 11px;
            margin-top: 2px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 900;
            background: #222;
            color: white;
        }

        .status-recall {
            background: var(--neon-lime);
            color: black;
        }

        /* Custom scrollbar */
        .results-container::-webkit-scrollbar { width: 4px; }
        .results-container::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="phone">
        <div class="header">
            <h2 class="category-title">Intermediate J&J</h2>
            <p class="event-subtitle">The Open Swing • Prelims Results</p>
        </div>

        <div class="results-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Competitor</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="rank">1</td>
                        <td>
                            <div class="name">Kovács Balázs</div>
                            <div class="bib">BIB #142</div>
                        </td>
                        <td><span class="status-badge status-recall">RECALL</span></td>
                    </tr>
                    <tr class="row-me">
                        <td class="rank">2</td>
                        <td>
                            <div class="name">Lázár Luca (Te)</div>
                            <div class="bib">BIB #201</div>
                        </td>
                        <td><span class="status-badge status-recall">RECALL</span></td>
                    </tr>
                    <tr>
                        <td class="rank">3</td>
                        <td>
                            <div class="name">Nagy Péter</div>
                            <div class="bib">BIB #115</div>
                        </td>
                        <td><span class="status-badge status-recall">RECALL</span></td>
                    </tr>
                    <tr>
                        <td class="rank">4</td>
                        <td>
                            <div class="name">Szabó Anna</div>
                            <div class="bib">BIB #189</div>
                        </td>
                        <td><span class="status-badge">ALT</span></td>
                    </tr>
                    <tr>
                        <td class="rank">5</td>
                        <td>
                            <div class="name">Tóth Gábor</div>
                            <div class="bib">BIB #167</div>
                        </td>
                        <td><span class="status-badge">-</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
