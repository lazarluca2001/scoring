<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Final Results Only</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
            --table-border: #222;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        /* Mobil váz */
        .phone {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        /* Fejléc */
        .screen-header {
            padding: 45px 25px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn { font-size: 24px; text-decoration: none; color: white; }
        .screen-header h2 { font-size: 18px; margin: 0; color: var(--neon-lime); }
        .screen-header p { font-size: 11px; color: var(--text-dim); margin: 2px 0 0; }

        /* Fázisválasztó gombok */
        .phase-tabs {
            display: flex;
            gap: 8px;
            padding: 0 20px 15px;
        }

        .phase-badge {
            background: #222;
            color: var(--text-dim);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .phase-badge.active {
            background: var(--neon-lime);
            color: black;
        }

        /* Statisztikai sáv */
        .stats-bar {
            background: #111;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--table-border);
            border-bottom: 1px solid var(--table-border);
            margin-bottom: 15px;
        }

        .stat-item { font-size: 11px; color: var(--text-dim); }
        .tier-badge { color: var(--neon-lime); border: 1px solid var(--neon-lime); padding: 1px 6px; border-radius: 4px; font-size: 10px; margin-left: 5px; }

        /* Eredmény lista */
        .results-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }

        /* Páros kártya */
        .score-card {
            background: var(--card-gray);
            border-radius: 20px;
            padding: 16px;
            border: 1px solid #222;
            margin-bottom: 12px;
        }

        .score-card.me {
            border-color: var(--neon-lime);
            background: linear-gradient(145deg, #161616 0%, #1a1c10 100%);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            border-bottom: 1px solid #222;
            padding-bottom: 10px;
        }

        .bib-tag {
            font-size: 10px;
            font-weight: 800;
            background: #222;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-dim);
            margin-bottom: 4px;
            display: inline-block;
        }

        .me .bib-tag { background: var(--neon-lime); color: black; }

        .pair-names { display: flex; flex-direction: column; gap: 2px; }
        .lead-name { font-size: 15px; font-weight: 700; color: white; }
        .follow-name { font-size: 13px; color: var(--text-dim); }
        .me .lead-name { color: var(--neon-lime); }

        .final-rank-box { text-align: right; }
        .rank-num { font-size: 24px; font-weight: 900; color: var(--neon-lime); line-height: 1; }
        .rank-label { font-size: 9px; color: var(--text-dim); text-transform: uppercase; }

        /* Bírói pontok 2 sorban (Grid) */
        .judges-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 oszlop, ami 2 sorba törik ha több a bíró */
            gap: 6px;
        }

        .judge-box {
            background: #000;
            padding: 6px 2px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #1a1a1a;
        }

        .j-id { display: block; font-size: 8px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 2px; }
        .j-score { font-size: 13px; font-weight: 800; color: white; }
        .top-score { color: var(--neon-lime); }

        /* Scrollbar elrejtése */
        .results-scroll::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="phone">
        <div class="screen-header">
            <span class="back-btn">←</span>
            <div>
                <h2>Final Results</h2>
                <p>Intermediate J&J • Detailed Scoring</p>
            </div>
        </div>

        <div class="phase-tabs">
            <div class="phase-badge">Prelim</div>
            <div class="phase-badge">Semi</div>
            <div class="phase-badge active">Final</div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">Döntősök: <b>12 pár</b></div>
            <div class="stat-item">Besorolás: <span class="tier-badge">Tier 3</span></div>
        </div>

        <div class="results-scroll">
            
            <div class="score-card">
                <div class="card-top">
                    <div class="pair-names">
                        <span class="bib-tag">#364</span>
                        <span class="lead-name">Gábor Galgóczy</span>
                        <span class="follow-name">Joanna Kozłowska</span>
                    </div>
                    <div class="final-rank-box">
                        <div class="rank-num">1.</div>
                        <div class="rank-label">Hely</div>
                    </div>
                </div>
                <div class="judges-grid">
                    <div class="judge-box"><span class="j-id">AL</span><span class="j-score">4</span></div>
                    <div class="judge-box"><span class="j-id">CH</span><span class="j-score">10</span></div>
                    <div class="judge-box"><span class="j-id">EM</span><span class="j-score">13</span></div>
                    <div class="judge-box"><span class="j-id">FS</span><span class="j-score top-score">3</span></div>
                    <div class="judge-box"><span class="j-id">IP</span><span class="j-score top-score">3</span></div>
                    <div class="judge-box"><span class="j-id">KN</span><span class="j-score top-score">1</span></div>
                    <div class="judge-box"><span class="j-id">LVL</span><span class="j-score top-score">1</span></div>
                    <div class="judge-box"><span class="id">MV</span><span class="j-score top-score">1</span></div>
                    <div class="judge-box"><span class="j-id">SQ</span><span class="j-score">2</span></div>
                    <div class="judge-box"><span class="j-id">CB</span><span class="j-score">-</span></div>
                </div>
            </div>

            <div class="score-card me">
                <div class="card-top">
                    <div class="pair-names">
                        <span class="bib-tag">#331</span>
                        <span class="lead-name">Ákos Endre Eszter</span>
                        <span class="follow-name">Tetiana Kondrova</span>
                    </div>
                    <div class="final-rank-box">
                        <div class="rank-num">2.</div>
                        <div class="rank-label">Hely</div>
                    </div>
                </div>
                <div class="judges-grid">
                    <div class="judge-box"><span class="j-id">AL</span><span class="j-score top-score">2</span></div>
                    <div class="judge-box"><span class="j-id">CH</span><span class="j-score top-score">3</span></div>
                    <div class="judge-box"><span class="j-id">EM</span><span class="j-score">6</span></div>
                    <div class="judge-box"><span class="j-id">FS</span><span class="j-score">10</span></div>
                    <div class="judge-box"><span class="j-id">IP</span><span class="j-score top-score">2</span></div>
                    <div class="judge-box"><span class="j-id">KN</span><span class="j-score top-score">2</span></div>
                    <div class="judge-box"><span class="j-id">LVL</span><span class="j-score">4</span></div>
                    <div class="judge-box"><span class="j-id">MV</span><span class="j-score">9</span></div>
                    <div class="judge-box"><span class="j-id">SQ</span><span class="j-score top-score">1</span></div>
                    <div class="judge-box"><span class="j-id">CB</span><span class="j-score">-</span></div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
