<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Clean UI</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
        }

        body {
            background-color: #111;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px;
            margin: 0;
        }

        .phone {
            width: 360px;
            height: 720px;
            background-color: var(--bg-dark);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border: 1px solid #222;
        }

        /* --- KEZD≈êK√âPERNY≈ê (HOME) --- */
        .home-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .header-section {
            margin-top: 33%; /* A k√©perny≈ë 1/3-√°n√°l */
            text-align: center;
        }

        .app-title {
            color: var(--neon-lime);
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
        }

        .main-nav {
            margin-top: 80px; /* T√°vols√°g a n√©vt≈ël */
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-btn {
            background: var(--card-gray);
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 15px;
            display: flex;
            justify-content: space-between;
            transition: 0.3s;
        }

        .profile-footer {
            margin-top: auto; /* Legalulra tolja */
            margin-bottom: 40px;
        }

        .profile-btn {
            background: transparent;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .profile-btn:hover { color: white; border-color: #555; }

        /* --- ALL EVENTS K√ÅRTYA --- */
        .card {
            background: var(--card-gray);
            margin: 20px;
            border-radius: 24px;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 160px;
            background: url('https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=400') center/cover;
        }

        .card-body {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .event-info h3 {
            color: var(--neon-lime);
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        .event-meta {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.6;
        }

        .action-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-end;
        }

        .btn-small {
            background: #222;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            width: 80px;
        }

        .heart-btn {
            width: 40px;
            height: 40px;
            background: #222;
            border: 1px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-dim);
        }

        .heart-btn.active {
            color: #ff3b30;
            border-color: #ff3b30;
        }
    </style>
</head>
<body>

    <div class="phone">
        <div class="home-content">
            <div class="header-section">
                <h1 class="app-title">Better Scoring</h1>
            </div>

            <div class="main-nav">
                <a href="#" class="nav-btn">My events <span>‚Üí</span></a>
                <a href="#" class="nav-btn">All events <span>‚Üí</span></a>
            </div>

            <div class="profile-footer">
                <div class="profile-btn">Settings / Profil</div>
            </div>
        </div>
    </div>

    <div class="phone">
        <div style="padding: 40px 20px 10px 20px; text-align: center; font-weight: bold; color: var(--text-dim);">All Events</div>
        <div class="card">
            <div class="card-img"></div>
            <div class="card-body">
                <div class="event-info">
                    <h3>The Open Swing</h3>
                    <div class="event-meta">
                        üìÖ Oct 26-29, 2024<br>
                        üìç Los Angeles, CA<br>
                        üèÜ Registry Event
                    </div>
                </div>
                <div class="action-column">
                    <button class="heart-btn">‚ô•</button>
                    <button class="btn-small">Website</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
