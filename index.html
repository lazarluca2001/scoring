<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Final Minimalist</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #141414;
            --neon-lime: #ccff00; /* Csak a logónál és a saját kártya szélén marad */
            --text-main: #ffffff;
            --text-dim: #888;
            --border: #262626;
        }

        body {
            background-color: #0a0a0a;
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .phone {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            border: 1px solid #222;
            display: flex;
            flex-direction: column;
        }

        .screen-header { padding: 45px 20px 15px; }
        .screen-header h2 { font-size: 18px; color: var(--neon-lime); margin: 0; }
        .screen-header p { font-size: 11px; color: var(--text-dim); margin-top: 4px; }

        .results-scroll { flex: 1; overflow-y: auto; padding: 0 16px 20px; }

        /* --- Egyenrangú páros kártya --- */
        .pair-card {
            background: var(--card-gray);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
        }

        /* Csak a keret jelzi, ha te vagy az */
        .pair-card.me {
            border-color: var(--neon-lime);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .rank-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ffffff; /* Fehér háttér a sötét szöveghez a helyezésnél */
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
        }

        .partners-container {
            flex: 1;
            padding-right: 15px;
        }

        .partner-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .bib {
            font-size: 10px;
            font-weight: 800;
            color: var(--text-dim);
            background: #222;
            padding: 2px 5px;
            border-radius: 4px;
            min-width: 35px;
            text-align: center;
        }

        .name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* --- Bírói pontok rácsa --- */
        .scores-section {
            border-top: 1px solid var(--border);
            padding-top: 12px;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }

        .judge-cell {
            text-align: center;
            background: #000;
            padding: 6px 0;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .j-id {
            display: block;
            font-size: 8px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .j-val {
            font-size: 14px;
            font-weight: 800;
            color: var(--text-main); /* Minden pontszám egységesen fehér */
        }

        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="phone">
        <div class="screen-header">
            <h2>Final Results</h2>
            <p>Intermediate J&J • The Open Swing</p>
        </div>

        <div class="results-scroll">
            
            <div class="pair-card">
                <div class="card-top">
                    <div class="partners-container">
                        <div class="partner-row">
                            <span class="bib">#364</span>
                            <span class="name">Gábor Galgóczy</span>
                        </div>
                        <div class="partner-row">
                            <span class="bib">#512</span>
                            <span class="name">Joanna Kozłowska</span>
                        </div>
                    </div>
                    <div class="rank-circle">1</div>
                </div>

                <div class="scores-section">
                    <div class="scores-grid">
                        <div class="judge-cell"><span class="j-id">AL</span><span class="j-val">4</span></div>
                        <div class="judge-cell"><span class="j-id">CH</span><span class="j-val">10</span></div>
                        <div class="judge-cell"><span class="j-id">FS</span><span class="j-val">1</span></div>
                        <div class="judge-cell"><span class="j-id">IP</span><span class="j-val">3</span></div>
                        <div class="judge-cell"><span class="j-id">KN</span><span class="j-val">1</span></div>
                        <div class="judge-cell"><span class="j-id">LVL</span><span class="j-val">1</span></div>
                        <div class="judge-cell"><span class="j-id">MV</span><span class="j-val">2</span></div>
                        <div class="judge-cell"><span class="j-id">SQ</span><span class="j-val">2</span></div>
                    </div>
                </div>
            </div>

            <div class="pair-card me">
                <div class="card-top">
                    <div class="partners-container">
                        <div class="partner-row">
                            <span class="bib">#331</span>
                            <span class="name">Ákos Endre Eszter</span>
                        </div>
                        <div class="partner-row">
                            <span class="bib">#201</span>
                            <span class="name">Tetiana Kondrova</span>
                        </div>
                    </div>
                    <div class="rank-circle">2</div>
                </div>

                <div class="scores-section">
                    <div class="scores-grid">
                        <div class="judge-cell"><span class="j-id">AL</span><span class="j-val">2</span></div>
                        <div class="judge-cell"><span class="j-id">CH</span><span class="j-val">3</span></div>
                        <div class="judge-cell"><span class="j-id">FS</span><span class="j-val">8</span></div>
                        <div class="judge-cell"><span class="j-id">IP</span><span class="j-val">2</span></div>
                        <div class="judge-cell"><span class="j-id">KN</span><span class="j-val">2</span></div>
                        <div class="judge-cell"><span class="j-id">LVL</span><span class="j-val">4</span></div>
                        <div class="judge-cell"><span class="j-id">MV</span><span class="j-val">7</span></div>
                        <div class="judge-cell"><span class="j-id">SQ</span><span class="j-val">1</span></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
