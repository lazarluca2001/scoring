<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring App Design</title>
    <style>
        :root {
            --bg-color: #0f1012;
            --card-bg: #1e2124;
            --accent-neon: #ccff00;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --btn-dark: #2c2f33;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 40px;
            margin: 0;
            color: var(--text-main);
        }

        /* Mobil v√°z szimul√°ci√≥ */
        .phone-mockup {
            width: 360px;
            height: 640px;
            background-color: var(--bg-color);
            border: 8px solid #222;
            border-radius: 40px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* --- 1. KEZD≈êK√âPERNY≈ê ST√çLUS --- */
        .home-screen {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            margin-bottom: 40px;
        }

        .app-name {
            font-size: 28px;
            font-weight: 900;
            color: var(--accent-neon);
            margin: 0;
        }

        .welcome-text {
            font-size: 16px;
            color: var(--text-dim);
            margin-top: 5px;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-btn {
            background-color: var(--card-bg);
            padding: 25px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .menu-btn:hover {
            border-color: var(--accent-neon);
            background-color: #25282c;
        }

        .menu-btn-content b {
            display: block;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .menu-btn-content span {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* --- 2. ALL EVENTS K√ÅRTYA ST√çLUS --- */
        .events-screen {
            padding: 20px;
        }

        .screen-title {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            width: 100%;
        }

        .event-img {
            width: 100%;
            height: 150px;
            background: url('https://images.unsplash.com/photo-1547153760-18fc86324498?auto=format&fit=crop&w=400') center/cover;
        }

        .event-info {
            padding: 20px;
        }

        .event-title {
            color: var(--accent-neon);
            font-size: 1.2rem;
            margin: 0 0 10px 0;
        }

        .detail {
            font-size: 13px;
            color: var(--text-dim);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-web { background-color: var(--btn-dark); color: white; }
        .btn-add { background-color: var(--accent-neon); color: black; }

        /* G√∂rg≈ës√°v elrejt√©se */
        .phone-mockup::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body>

    <div class="phone-mockup">
        <div class="home-screen">
            <div class="app-header">
                <h1 class="app-name">Better Scoring</h1>
                <p class="welcome-text">Hi! Ready to score?</p>
            </div>

            <div class="menu-container">
                <a href="#" class="menu-btn">
                    <div class="menu-btn-content">
                        <b>My events</b>
                        <span>Track your own results</span>
                    </div>
                    <i>üìÖ</i>
                </a>
                <a href="#" class="menu-btn">
                    <div class="menu-btn-content">
                        <b>All events</b>
                        <span>Discover new competitions</span>
                    </div>
                    <i>üåé</i>
                </a>
                <a href="#" class="menu-btn" style="margin-top: 40px; opacity: 0.8;">
                    <div class="menu-btn-content">
                        <b>Settings / Profil</b>
                    </div>
                    <i>‚öôÔ∏è</i>
                </a>
            </div>
        </div>
    </div>

    <div class="phone-mockup">
        <div class="events-screen">
            <h2 class="screen-title">All Events</h2>
            
            <div class="event-card">
                <div class="event-img"></div>
                <div class="event-info">
                    <h3 class="event-title">The Open Swing</h3>
                    <div class="detail">üìÖ Oct 26-29, 2024</div>
                    <div class="detail">üìç Los Angeles, CA</div>
                    <div class="detail">üèÜ Registry Event</div>

                    <div class="card-buttons">
                        <button class="btn btn-web">üîó Website</button>
                        <button class="btn btn-add">‚ù§Ô∏è Add to My</button>
                    </div>
                </div>
            </div>
            
            </div>
    </div>

</body>
</html>
