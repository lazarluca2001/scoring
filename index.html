<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Scoring - Refined UI</title>
    <style>
        :root {
            --bg-dark: #000000;
            --card-gray: #161616;
            --neon-lime: #ccff00;
            --text-dim: #888;
            --btn-bg: #222;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 40px;
            margin: 0;
        }

        /* Mobil v√°z */
        .phone {
            width: 360px;
            height: 740px;
            background-color: var(--bg-dark);
            border-radius: 44px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid #222;
        }

        /* --- KEZD≈êK√âPERNY≈ê --- */
        .home-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0 35px;
            box-sizing: border-box;
        }

        .header-section {
            margin-top: 33%;
            text-align: center;
        }

        .app-title {
            color: var(--neon-lime);
            font-size: 34px;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin: 0;
        }

        .nav-group {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-link {
            background: var(--card-gray);
            padding: 22px;
            border-radius: 18px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .nav-link:active { transform: scale(0.98); }

        .profile-section {
            margin-top: auto;
            margin-bottom: 45px;
        }

        .profile-link {
            display: block;
            border: 1px solid #2a2a2a;
            padding: 16px;
            border-radius: 14px;
            text-align: center;
            color: var(--text-dim);
            font-size: 14px;
            text-decoration: none;
        }

        /* --- ALL EVENTS SCREEN --- */
        .screen-label {
            padding: 45px 20px 15px;
            text-align: center;
            color: var(--text-dim);
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .event-card {
            background: var(--card-gray);
            margin: 20px;
            border-radius: 28px;
            overflow: visible; /* Fontos a kil√≥g√≥ sz√≠v ikon miatt! */
            position: relative;
        }

        .image-container {
            width: 100%;
            height: 180px;
            background: url('https://images.unsplash.com/photo-1547153760-18fc86324498?auto=format&fit=crop&w=500') center/cover;
            border-radius: 28px 28px 0 0;
            position: relative;
        }

        /* A lebeg≈ë sz√≠v ikon */
        .heart-btn {
            position: absolute;
            bottom: -22px; /* F√©lig lel√≥g a k√©pr≈ël */
            right: 25px;
            width: 44px;
            height: 44px;
            background-color: var(--btn-bg);
            border: 2px solid var(--card-gray); /* Keret, hogy elv√°ljon a h√°tt√©rt≈ël */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .heart-btn svg {
            fill: none;
            stroke: var(--text-dim);
            stroke-width: 2;
            width: 20px;
        }

        .heart-btn.active svg {
            fill: #ff3b30;
            stroke: #ff3b30;
        }

        .card-info {
            padding: 30px 20px 20px; /* Nagyobb fels≈ë padding a sz√≠v miatt */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .info-left h3 {
            color: var(--neon-lime);
            margin: 0 0 10px 0;
            font-size: 20px;
            letter-spacing: -0.5px;
        }

        .meta-data {
            font-size: 13px;
            color: var(--text-dim);
            line-height: 1.7;
        }

        .website-btn {
            background: var(--btn-bg);
            color: white;
            border: 1px solid #333;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            text-decoration: none;
            transition: 0.2s;
        }

        .website-btn:hover { background: #2a2a2a; }

    </style>
</head>
<body>

    <div class="phone">
        <div class="home-content">
            <div class="header-section">
                <h1 class="app-title">Better Scoring</h1>
            </div>

            <div class="nav-group">
                <a href="#" class="nav-link">My events <span>‚Üí</span></a>
                <a href="#" class="nav-link">All events <span>‚Üí</span></a>
            </div>

            <div class="profile-section">
                <a href="#" class="profile-link">Settings / Profil</a>
            </div>
        </div>
    </div>

    <div class="phone">
        <div class="screen-label">All Events</div>
        
        <div class="event-card">
            <div class="image-container">
                <div class="heart-btn" onclick="this.classList.toggle('active')">
                    <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                </div>
            </div>
            
            <div class="card-info">
                <div class="info-left">
                    <h3>The Open Swing</h3>
                    <div class="meta-data">
                        üìÖ Oct 26-29, 2024<br>
                        üìç Los Angeles, CA<br>
                        üèÜ Registry Event
                    </div>
                </div>
                <div class="info-right">
                    <a href="#" class="website-btn">Website</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
